  <body>
    <div class="navbar">
      <div class="left">Reynaldy Marchell Bagas Adji</div>
      <div class="right">
        <a href="./index.html">Home</a>
        <a href="./about.html">About</a>
        <a href="#" class="active">Contact</a>
      </div>
    </div>
    <hr />

    <div class="content">
      <div class="profile">
        <table>
          <tr>
            <td>Alias</td>
            <td class="right">Aldy</td>
          </tr>
          <tr>
            <td>Email</td>
            <td class="right">reynaldy.adji@binus.ac.id</td>
          </tr>
          <tr>
            <td>Instagram</td>
            <td class="right">@reynaldy_mba</td>
          </tr>
          <tr>
            <td>Line</td>
            <td class="right">@reynalldy123456</td>

        </table>

      <div class="form">
        <div class="left">
          <h5>Contact Me</h5>
        </div>
        <form action="">
          <label for="name">Name</label>
          <input
            type="text"
            placeholder="John Doe"
            id="name"
            autocomplete="off"
          />
          <label for="email">Email</label>
          <input type="email" placeholder="youremail@email.com" id="email" />
          <label for="message">Message</label>
          <textarea
            class="message"
            autocomplete="off"
            cols="30"
            rows="8"
            id="message"
            placeholder="Write your message ✍️"
          ></textarea>
          <button type="submit" onclick="handleSubmit(event)">Submit</button>
        </form>
      </div>
    </div>
    <footer>
      <hr />
      <h6>Thanks for stopping bye 🌸</h6>
